<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Commerce cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Catalog</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->
    <div class="container">
      <h1>My Cart</h1>
      <div class="row m-3">
        <div class="col-11">
          <div class="card">
            <img
              src="https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1662655547/Croma%20Assets/Communication/Mobiles/Images/261970_blsyac.png/mxw_640,f_auto"
              style="padding: 35px; height: 200px; width: 200px"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">iphone 14 pro</h5>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">+</button>
                <button type="button" class="btn btn-primary">1 no's</button>
                <button type="button" class="btn btn-primary">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-3">
        <div class="col-11">
          <div class="card">
            <img
              src="https://cdn.shopify.com/s/files/1/0137/0292/2286/files/saturn_01.jpg?v=1675151050"
              style="padding: 35px; height: 200px; width: 200px"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Fire Bolt</h5>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">+</button>
                <button type="button" class="btn btn-primary">3 no's</button>
                <button type="button" class="btn btn-primary">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-3">
        <div class="col-11">
          <div class="card">
            <img
              src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/71VR6c3j2bL._SL1500_.jpg"
              style="padding: 35px; height: 200px; width: 200px"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Zebronics</h5>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">+</button>
                <button type="button" class="btn btn-primary">2 no's</button>
                <button type="button" class="btn btn-primary">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container bg-info">
      <div style="float: right" class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Please CheckOut</h1>
        <p class="col-md-8 fs-4">Total Cost:999 Rs</p>
        <button class="btn btn-primary btn-lg" type="button">
          Make Payment
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
